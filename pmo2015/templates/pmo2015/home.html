{% extends "base.html" %}
{% load staticfiles %}
{% block heads %}
    <link rel="stylesheet" type="text/css" href="{% static 'pmo2015/css/pmo2015.css' %}">
    <script type="text/javascript" src="{% static 'pmo2015/js/home.js' %}"></script>
{% endblock %}
{% block title %}Pokemon Only 2015{% endblock %}
{% block bodytype %} id="home-body"{% endblock %}
{% block body %}
    <header id="home-header">
        <div id="home-header-line"></div>
        <div id="home-header-wb"><a href="http://weibo.com/SHPMO" class="img-href"><span>weibo</span></a></div>
    </header>
    <div id="home-main-container">
        <div id="home-panels">
            <div id="nav-return" class="pmo-panel home-panel panel-red">
                <a href="/" class="panel-href">
                    <span>返回主页</span>
                </a>
            </div>
            <div id="nav-ticket" class="pmo-panel home-panel panel-purple">
                <a href="{% url 'pmo2015:baseinfo' 'ticket' %}" class="panel-href">
                    <span>购票链接</span>
                </a>
            </div>
            <div id="nav-ticket" class="pmo-panel home-panel panel-blue">
                <a href="{% url 'pmo2015:qabook' 'guestbook' %}" class="panel-href">
                    <span>联系我们</span>
                </a>
            </div>
        </div>
        <div id="home-content">
            <div id="mascot-left" class="mascot"></div>
            <div id="mascot-right" class="mascot"></div>
        </div>

    </div>
    <footer id="home-footer">
        <div id="home-footer-left" class="home-footer-part home-footer-side"></div>
        <div id="home-footer-center" class="home-footer-part">
            <div id="home-footer-center-top"></div>
            <div id="home-footer-center-bottom"></div>
        </div>
        <div id="home-footer-right" class="home-footer-part home-footer-side"></div>
    </footer>
{% endblock %}
