{% extends "base.html" %}
{% load staticfiles %}
{% block heads %}
    <link rel="stylesheet" type="text/css" href="{% static 'pmo2015/css/pmo2015.css' %}">
    <script type="text/javascript" src="{% static 'pmo2015/js/home.js' %}"></script>
{% endblock %}
{% block bodytype %} id="home-body"{% endblock %}
{% block body %}
    <header id="home-header">
        <div id="home-header-line"></div>
    </header>
    <div id="home-main-container">
        <div id="home-panels">
            <div id="nav-return" class="pmo-panel home-panel panel-red"><span>返回主页</span></div>
            <div id="nav-ticket" class="pmo-panel home-panel panel-purple"><span>购票链接</span></div>
            <div id="nav-ticket" class="pmo-panel home-panel panel-blue"><span>联系我们</span></div>
        </div>
        <div id="home-content">
            <div id="mascot-left" class="mascot"></div>
            <div id="mascot-right" class="mascot"></div>
        </div>

    </div>
    <footer id="home-footer">
        <div id="home-footer-left" class="home-footer-part home-footer-side"></div>
        <div id="home-footer-center" class="home-footer-part">
            <div id="home-footer-center-top"></div>
            <div id="home-footer-center-bottom"></div>
        </div>
        <div id="home-footer-right" class="home-footer-part home-footer-side"></div>
    </footer>
{% endblock %}
