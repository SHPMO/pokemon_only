{% extends "base.html" %}
{% load staticfiles %}
{% block heads %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
    <script type="text/javascript" src="{% static 'js/autosize.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/home.js' %}"></script>
{% endblock %}
{% block title %}GET DA☆ZE!{% endblock %}
{% block body %}
    <div id="main-container">
        <div id="main-content-bg" class="hidden-object">
            <div id="main-content">
                <div id="main-left" class="main-side">
                    <div id="main-hrefs">
                        <div id="href-pmo" class="clear-group href-object">
                            <a href="/pmo2016">
                                <img id="href-pmo-icon" src="{% static 'pmo2016/images/logo.png' %}" class="hidden-object">
                                <img id="href-pmo-img" src="{% static 'images/hrefpmo2016.png' %}" class="href-icon href-image">
                            </a>
                        </div>
                        <div id="href-pmos" class="clear-group href-object">
                            <a href="/pmo2015">
                                <img id="href-pmos-icon" src="{% static 'pmo2015/images/logo.png' %}" class="hidden-object">
                                <img id="href-pmos-img" src="{% static 'images/hrefpmos.png' %}" class="href-icon href-image">
                            </a>
                        </div>
                    </div>
                    <!-- 没想好用什么线
                    <div id="main-line-horizontal" class="main-line"></div>
                    <div id="main-line-vertical" class="main-line"></div>
                    -->
                </div>
                <div id="main-right" class="main-side">
                    <img id="home-picture" src="{% static 'images/homepic.png' %}">
                    <img id="home-copyright" src="{% static 'images/copyright.png' %}">
                </div>
            </div>
        </div>
        <div id="ball-redhalf" class="ball-half">
            <div id="ball-redhalf-bg" class="ball-half-bg"></div>
            <div id="ball-redhalf-line" class="ball-half-line"></div>
            <div id="ball-redhalf-circle" class="ball-half-circle"></div>
        </div>
        <div id="ball-whitehalf" class="ball-half">
            <div id="ball-whitehalf-line" class="ball-half-line"></div>
            <div id="ball-whitehalf-bg" class="ball-half-bg"></div>
            <div id="ball-whitehalf-circle" class="ball-half-circle"></div>
        </div>
    </div>
{% endblock %}
